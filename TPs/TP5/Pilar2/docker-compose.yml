version: "3.8"

services:
  redis:
    image: redis:7
    container_name: redis
    networks:
      - mining-net
    ports:
      - "6379:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    networks:
      - mining-net
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
    restart: unless-stopped

networks:
  mining-net:
    external: true
