apiVersion: apps/v1
kind: Deployment
metadata:
  name: minero
  namespace: blockchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minero
  template:
    metadata:
      labels:
        app: minero
    spec:
      nodeSelector:
        role: mineros
      # Pod-level security
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: minero
          image: matiasherrneder/blockchain-minero:052d4dc
          # Container-level security
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: miner-config
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
