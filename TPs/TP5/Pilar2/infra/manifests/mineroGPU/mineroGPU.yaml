apiVersion: apps/v1
kind: Deployment
metadata:
  name: minero
  namespace: grupo4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minero
  template:
    metadata:
      labels:
        app: minero
    spec:
      runtimeClassName: nvidia
      containers:
        - name: minero
          image: matiasherrneder/blockchain-minero-gpu:1.3
          resources:
            limits:
              nvidia.com/gpu: 1
          envFrom:
            - configMapRef:
                name: miner-config
