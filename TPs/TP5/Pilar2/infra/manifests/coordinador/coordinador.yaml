apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinador
  namespace: blockchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinador
  template:
    metadata:
      labels:
        app: coordinador
    spec:
      serviceAccountName: coordinador-sa
      initContainers:
        - name: vault-agent-init
          image: hashicorp/vault:1.15.4
          env:
            - name: VAULT_ADDR
              value: http://vault.secret.svc:8200
          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
            - name: vault-secrets
              mountPath: /vault/secrets
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              cat > /vault/config/agent.hcl <<'EOF'
              exit_after_auth = true
              pid_file = "/tmp/vault-agent.pid"

              auto_auth {
                method "kubernetes" {
                  mount_path = "auth/kubernetes"
                  config = {
                    role = "blockchain-role"
                  }
                }
                sink "file" {
                  config = {
                    path = "/vault/secrets/.token"
                  }
                }
              }

              template {
                destination = "/vault/secrets/RABBIT_PASS"
                contents = "{{- with secret \"secret/data/blockchain\" -}}{{ .Data.data.RABBIT_PASS }}{{- end }}"
              }

              template {
                destination = "/vault/secrets/RABBIT_USER"
                contents = "{{- with secret \"secret/data/blockchain\" -}}{{ .Data.data.RABBIT_USER }}{{- end }}"
              }

              template {
                destination = "/vault/secrets/REDIS_DB"
                contents = "{{- with secret \"secret/data/blockchain\" -}}{{ .Data.data.REDIS_DB }}{{- end }}"
              }
              EOF

              vault agent -config=/vault/config/agent.hcl -log-level=info
      containers:
        - name: coordinador
          image: matiasherrneder/blockchain-coordinador:eb7d3e8
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: blockchain-config
          env:
            - name: RABBIT_PASS_FILE
              value: /vault/secrets/RABBIT_PASS
            - name: RABBIT_USER_FILE
              value: /vault/secrets/RABBIT_USER
            - name: REDIS_DB_FILE
              value: /vault/secrets/REDIS_DB
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
      nodeSelector:
        role: infraestructura
      volumes:
        - name: vault-config
          emptyDir: {}
        - name: vault-secrets
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: coordinador
  namespace: blockchain
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: coordinador
  ports:
    - name: http
      port: 80
      targetPort: 8000
