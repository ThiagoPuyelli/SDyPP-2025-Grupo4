apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coordinador-ingress
  namespace: blockchain
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - blockchain.blockchain-sd.publicvm.com
      secretName: coordinador-tls
  rules:
    - host: blockchain.blockchain-sd.publicvm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coordinador
                port:
                  number: 80