apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coordinador-ingress
  namespace: blockchain
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
      - path: /state
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
      - path: /results
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
      - path: /block
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
      - path: /chain
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
