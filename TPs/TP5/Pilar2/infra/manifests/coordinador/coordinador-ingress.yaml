apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coordinador-ingress
  namespace: blockchain
  annotations:
    networking.gke.io/managed-certificates: "coordinador-cert"
spec:
  ingressClassName: gce
  rules:
  - host: blockchain.blockchain-sd.publicvm.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coordinador
            port:
              number: 8000
