apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: frontend
spec:
  replicas: 1
  template:
    spec:
      nodeSelector:
        role: blockchain
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: matiasherrneder/blockchain-frontend:1cf2b00
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
