apiVersion: apps/v1
kind: Deployment
metadata:
  name: pool
  namespace: pool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pool
  template:
    metadata:
      labels:
        app: pool
    spec:
      serviceAccountName: pool-sa
      nodeSelector:
        role: blockchain
      # Pod-level security
      securityContext:
        runAsNonRoot: true
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: vault-config
          emptyDir:
            medium: Memory
        - name: vault-secrets
          emptyDir:
            medium: Memory
      initContainers:
        - name: vault-agent-init
          image: hashicorp/vault:1.15.4
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 100
            capabilities:
              drop:
                - ALL
          env:
            - name: VAULT_ADDR
              value: http://vault.secret.svc:8200
          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
            - name: vault-secrets
              mountPath: /vault/secrets
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              cat > /vault/config/agent.hcl <<'EOF'
              exit_after_auth = true
              pid_file = "/tmp/vault-agent.pid"

              auto_auth {
                method "kubernetes" {
                  mount_path = "auth/kubernetes"
                  config = {
                    role = "pool-role"
                  }
                }
                sink "file" {
                  config = {
                    path = "/vault/secrets/.token"
                  }
                }
              }

              template {
                destination = "/vault/secrets/POOL_PK"
                contents = "{{- with secret \"secret/data/pool\" -}}{{ .Data.data.POOL_PK }}{{- end }}"
              }

              template {
                destination = "/vault/secrets/REDIS_PASSWORD"
                contents = "{{- with secret \"secret/data/pool\" -}}{{ .Data.data.REDIS_PASSWORD }}{{- end }}"
              }
              EOF

              /bin/vault agent -config=/vault/config/agent.hcl -log-level=info
      containers:
        - name: pool
          image: matiasherrneder/blockchain-pool:624d694
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8000
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              POOL_PK_RAW="$(cat /vault/secrets/POOL_PK)"
              export POOL_PK="$(printf '%b' "${POOL_PK_RAW}")"
              exec uvicorn main:app --host 0.0.0.0 --port 8000
          envFrom:
            - configMapRef:
                name: pool-config
          env:
            - name: REDIS_PASSWORD_FILE
              value: /vault/secrets/REDIS_PASSWORD
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: pool
  namespace: pool
spec:
  type: ClusterIP
  selector:
    app: pool
  ports:
    - name: http
      port: 80
      targetPort: 8000
