apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sd-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ThiagoPuyelli/SDyPP-2025-Grupo4.git 
    targetRevision: dev
    path: TPs/TP5/Pilar2/infra/manifests
    directory:
      recurse: true
      exclude: "{vault/**}"
  destination:
    server: https://kubernetes.default.svc
    namespace: blockchain 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true